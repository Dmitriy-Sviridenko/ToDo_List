<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo приложение</title>
</head>	
<body>
	<div class="container">
		<div class="h1 main_title">ToDo Application</div>
		<div class="h2 main_subtitle">Cписок задач на сегодня</div>

		<div class="task-container">
			<ul id="tasksList" class="list-group">

			</ul>
		</div>
		<div class="card" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
					</div>
					<button type="submit" class="btn">Добавить</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
